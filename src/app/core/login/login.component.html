<div class="login-container">
    <div class="login-panel">
        <div class="login-panel-content">
            <div class="p-grid">
                <div class="">
                    <h1 class="AvenirLTStd-Heavy my-3">BHS Sales</h1>
                    <!-- <h2>User Login</h2> -->
                </div>
                <form [formGroup]="loginForm">
                    <div class=" mt-3">
                        <label for="inputtext">Login ID</label>
                        <span class="p-float-label">
                            <input type="text"  [ngClass]="{'ng-invalid ng-dirty ':formcontrol.loginId.invalid}" formControlName="loginId"  pInputText autocomplete="off" class="w-100 border">
                        </span>
                        <span class="text-danger" *ngIf="formcontrol.loginId.invalid&&formError">
                          LoginId required
                        </span>
                    </div>
                    <div class=" mt-3">
                        <label for="inputtext">Password</label>
                        <span class="p-float-label w-100">
                          <p-password class="w-100 border" class="w-100" styleClass="w-100" [ngClass]="{'ng-invalid ng-dirty ':formcontrol.password.invalid}" formControlName="password"[feedback]="false" [toggleMask]="true"></p-password>

                            <!-- <input type="password"  [ngClass]="{'ng-invalid ng-dirty ':formcontrol.password.invalid}" formControlName="password" pInputText autocomplete="off" class="w-100 border"> -->

                        </span>
                        <span class="text-danger" *ngIf="formcontrol.password.invalid&&formError">
                          Password required
                        </span>
                    </div>
                    <div class=" pt-3 text-center mb-3" >
                        <button (click)="onsubmit()" pbutton="" pripple="" type="submit" label="Login"
                            class="p-ripple p-button p-component w-100 d-flex align-items-center justify-content-center py-3 ">
                            <span class="material-icons me-2">
                                login
                                </span>
                            <span class="AvenirLTStd-Heavy f-16">Login</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
